---
version: '3'

services:
  jenkins:
    image: jenkins/jenkins:lts
    ports:
      - "8080:8080"
      - "50000:50000"
    volumes:
      - jenkins_data:/var/jenkins_home

volumes:
  jenkins_data:

# defines a single jenkins service
# docker-compose up -d (In detached mode)
# docker-compose stop
# docker-compose start
# docker-compose restart


